       <div class="container">
            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-6">

                        <p class="lead">The world's first ever <u>video</u> summarization tool.</p>
                    </div>

                    <div class="col-lg-6">
                        <form target="." method="POST" class="form-horizontal">
                            <div class="url-input">
                                <p class="searchBanner">Search for something 
                                    you'd like to summarize.</p>
                                <div class="input-group">
                                    <input type="text" class="" name="videoURL" id="searchBox"/>

                                    </span>

                                </div>
                            </div>

                    </div>
                </div>
            </div>

            <div id="videoDiv" class="col-centered">
                <div id="innerVideoDiv">
                    Loading...
                </div>
                <div id="videoTools" class="clearfix">
                    <div class="boxHeader">
                        Share this summarized video
                    </div>
                    <div id="shareTools">
                        <span>Link </span><input id="linkUrl" value="" spellcheck="false"></input>
                        <span>Embed </span><input id="embedUrl" value="" spellcheck="false"></input>
                    </div>
                </div>
            </div>
